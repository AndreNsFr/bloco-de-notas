<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloco de notas</title>
    <link rel="icon" type="png" href="src/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <img id="voltar" onclick="voltar()" src="src/voltar.png" alt="">
    <img id="menu_hamburguer" src="src/menu-hamburguer.png" onclick="aparecer_aside()" alt="">
    <header> 
        <h1>Bloco de Notas</h1>
    </header>
    
    

    
    <aside class="aside"></aside>
    <div align="center" id="centro" >
        <section id="criadora" class="bloco-principal ZeroUm a_trocar">
            <div>
                <input type="text" id="titulo" name="text" placeholder="Digite o titulo...">
            </div>
    
            <div> 
                <textarea name="conteudo_da_Nota" id="conteudo_da_Nota" placeholder="digite aqui a nota..."></textarea>
            </div>
    
            <div style="display: grid; place-items: center;  ">
                <button id="button" onclick="setNewContentNote();criar_div_Aside ()">salvar</button> 
            </div>
        </section>
    </div>

    
</body>
</html>
